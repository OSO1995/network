<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Network</title>
</head>
<body>
<div class="container">
    <h1>Time to choooose!</h1>
</div>

<form th:action="${link}" th:object="${way}" method="POST">

    <div class="form-group">
        <label for="firstVertex">Name</label>
        <input class="input-text" type="text" placeholder="Enter start vertex" id="firstVertex"
               th:field="*{firstVertex}">
        <ul>
            <li th:each="err : ${#fields.errors('firstVertex')}" th:text="${err}"></li>
        </ul>
    </div>


    <div class="form-group">
        <label for="secondVertex">Name</label>
        <input class="input-text" type="text" placeholder="Enter end vertex" id="secondVertex"
               th:field="*{secondVertex}">
        <ul>
            <li th:each="err : ${#fields.errors('secondVertex')}" th:text="${err}"></li>
        </ul>
    </div>


    <div class="form-group">
        <label for="parameterWay">Name</label>
        <input class="input-text" type="text" placeholder="Enter parameter" id="parameterWay"
               th:field="*{parameterWay}">
        <ul>
            <li th:each="err : ${#fields.errors('parameterWay')}" th:text="${err}"></li>
        </ul>
    </div>

    <button class="button" type="submit">Go!</button>
</form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
</body>
</html>
