<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">


<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<div th:fragment="content">
    <div>
        <h2 class="header-2">Add new User</h2>
    </div>

    <form th:action="${link}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label for="username">Name</label>
            <input class="input-text" type="text" placeholder="Enter name" id="username" th:field="*{username}">
            <ul>
                <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
            </ul>
        </div>


        <div class="form-group">
            <label for="password">Password</label>
            <input class="input-text" type="text" placeholder="Enter password" id="password" th:field="*{password}">
            <ul>
                <li th:each="err : ${#fields.errors('password')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="confirmPassword">ConfirmPassword</label>
            <input class="input-text" type="text" placeholder="Confirm password" id="confirmPassword"
                   th:field="*{confirmPassword}">
            <ul>
                <li th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></li>
            </ul>
        </div>


        <div class="form-group">
            <label for="personalInfo.firstName">First name</label>
            <input class="input-text" type="text" placeholder="Enter first name" id="personalInfo.firstName"
                   th:field="*{personalInfo.firstName}">
            <ul>
                <li th:each="err : ${#fields.errors('personalInfo.firstName')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="personalInfo.secondName">Second name</label>
            <input class="input-text" type="text" placeholder="Enter second name" id="personalInfo.secondName"
                   th:field="*{personalInfo.secondName}">
            <ul>
                <li th:each="err : ${#fields.errors('personalInfo.secondName')}" th:text="${err}"></li>
            </ul>
        </div>


        <select class="input-text" th:field="*{personalInfo.tariff}">
            <option th:each="tariff : ${tariffs}"
                    th:value="${tariff.id}"
                    th:text="${tariff.description} + ' ' + ${tariff.speed}"></option>
        </select>

        <select class="input-text" th:field="*{personalInfo.cable}">
            <option th:each="cable : ${cables}"
                    th:value="${cable.id}"
                    th:text="${cable.id}"></option>
        </select>

        <select class="input-text" th:field="*{roles}">
            <option th:each="role : ${roles}"
                    th:value="${role.id}"
                    th:text="${role.roleName}"></option>
        </select>

        <div class="form-group">
            <button class="button" type="submit">Save</button>
        </div>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>

</body>
</html>
