<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">


<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
</head>
<body>
<div th:fragment="content">
    <div>
        <h2 class="header-2">Add New Student</h2>
    </div>

    <form th:action="${link}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}"/>

        <input class="input-text" type="text" placeholder="Enter name" th:field="*{username}">

        <input class="input-text" type="text" placeholder="Enter password" th:field="*{password}">

        <input class="input-text" type="text" placeholder="Confirm password" th:field="*{confirmPassword}">

        <input class="input-text" type="text" placeholder="Enter first name" th:field="*{personalInfo.firstName}">

        <input class="input-text" type="text" placeholder="Enter second name" th:field="*{personalInfo.secondName}">

        <select class="input-text" th:field="*{personalInfo.tariff}">
            <option th:each="tariff : ${tariffs}"
                    th:value="${tariff.id}"
                    th:text="${tariff.speed} + ' ' + ${tariff.id}"></option>
        </select>

        <select class="input-text" th:field="*{personalInfo.cable}">
            <option th:each="cable : ${cables}"
                    th:value="${cable.id}"
                    th:text="${cable.id}"></option>
        </select>

        <select class="input-text" th:field="*{roles}">
            <option th:each="role : ${roles}"
                    th:value="${role.id}"
                    th:text="${role.name}"></option>
        </select>

        <button class="button" type="submit">Save</button>
    </form>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</body>
</html>
